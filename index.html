<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Books Managment</title>
  </head>
  <body onload="init()">
    <!-- header -->
    <header class="container">
      <h2 class="gretting row justify-content-center" data-trans="greet"></h2>
    </header>

    
<!-- table -->
    <div class="table-responsive">
      <table class="table table-light table-striped">
        <thead>
          <td class="id table-secondary" data-trans="id" onclick="onSort('id')"></td>
          <td class="title table-secondary" data-trans="title" onclick="onSort('title')"></td>
          <td class="price table-secondary" data-trans="price" onclick="onSort('price')"></td>
          <td class="action table-secondary" colspan="3" data-trans="actions"></td>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>


    <div class="d-grid col-5 mx-auto my-2">
      <div class="mb-3">
        <label for="add-book-name" class="form-label" data-trans="title"></label>
        <input type="text" class="form-control" id="add-book-name">
      </div>
      <div class="mb-3">
        <label for="add-book-price" class="form-label" data-trans="price"></label>
        <input type="text" class="form-control" id="add-book-price">
      </div>
      <button
        type="button"
        class="btn btn-success"
        data-trans="add"
        onclick="onAddBook()"
      >Add Books
      </button>
      
    </div>

    <sec class="review-section">
      <div class="modal-container"></div>
    </sec>

    <!-- footer -->
    <footer>
      <h6 class="credits">Â© Uri Baynesay 2022</h4>
    </footer>

    <script src="js/utils.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="services/storage.service.js"></script>
    <script src="services/i18n.service.js"></script>
    <script src="services/books.service.js"></script>
    <script src="js/books.controller.js"></script>
  </body>
</html>
